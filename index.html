<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header  class="navbar">
        <div class="navbar-brand">
            <img src="TriApp.jpg" alt="Company Logo" class="logo" style="max-width: 10%; border: #92afd7 solid; border-radius: 20%">
            <a href="#" class="navbar-name">Application's</a>
        </div>
        <ul class="navbar-links desktop-nav">
            <li><a href="/Tri-App/index.html">< Go Back</a></li>
        </ul>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div> <!-- Toggle Button for small screens -->
            <!-- Sidebar for small screens -->
    <ul class="navbar-links sidebar" id="navbar">
        <div class="sidebar-header">
            <img src="TriApp.jpg" alt="Company Logo" class="logo" style="max-width: 30%; border: #92afd7 solid; border-radius: 20%">
            <a href="#" class="sidebar-brand">Application's</a>
        </div>
        <li><a href="/Tri-App/index.html">< Go Back</a></li>
    </ul>
    </header>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display ">
                    <input type="text" name="display" placeholder="0">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = ' ' " class="operator">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
                    <input type="button" value="." onclick="display.value += '.' " class="operator">
                    <input type="button" value="/" onclick="display.value += '/' " class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="*" onclick="display.value += '*' " class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" onclick="display.value += '-' " class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" onclick="display.value += '+' " class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00' ">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="=" class="equal operator" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
